production: true
dnsPolicy: ClusterFirst
dnsConfig:
  options:
    - name: ndots
      value: "2"
  searches:
    - svc.cluster.local
    - cluster.local
    - evolvingsoftware.io
    - google.com
    - amazonaws.com
    - cloudflare.com
    - azure.com
auth:
  createAdminUser: true
  adminUser: admin
  adminPassword: admin
image:
  debug: true
tls:
  enabled: true
  autoGenerated: true
ingress:
  enabled: true
  ingressClassName: nginx
  hostname: auth.evolvingsoftware.io
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    cert-manager.io/cluster-issuer: letsencrypt-prodcution
  servicePort: https
  tls: true
postgresql:
  enabled: false
externalDatabase:
  host: 192.168.50.70
  port: 5432
  user: keycloak
  password: keycloak
  database: keycloak